<!DOCTYPE html>
<html>
<head>
<title>Training Institute : SIGNUP</title>
<meta charset="utf-8">
<meta name="Job Protal" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="shortcut icon" href="img/logo.png" />
<link rel="stylesheet" type="text/css" href="css/main.css" />
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
</head>
<style>
</style>

<body>

	<div class="top-header">
		<div class="container">
			<a href="index.html"><img src="img/logo.png" style="float: left;"></a>
			<a href="signup.html" style="float: right; padding-top: 12px;"><span
				class="glyphicon glyphicon-log-in">&nbsp;</span>SIGN UP</a>
		</div>
	</div>

	<div class="institute-signup">
		<div class="container-signup">
			<h2 style="text-align: center;">Sign-Up And Get To Work</h2>
			<form action="TSignup" method="POST">
				<div class="col-md-12">
					<label for="fname">Training Institute Name :</label> <input
						type="text" name="tname"
						placeholder="Input Training Center Name.." required="required">
				</div>
				<div class="col-md-6">
					<label for="lname">Contact Number :</label> <input type="text"
						name="tcontact" placeholder="Contact Number.." required="required">
				</div>
				<div class="col-md-6">
					<label for="zipcode">Zip Code :</label> <input type="text"
						name="zip" placeholder="Pin Code" required="required">
				</div>

				<div class="col-md-6">
					<label for="country">Country :</label> <select name="country">
						<option value="India">India</option>
					</select>
				</div>
				<div class="col-md-6">
					<label for="state">State :</label> <select id="state" name="state">
						<option value="Andra Pradesh">Andra Pradesh</option>
						<option value="Arunachal Pradesh">Arunachal Pradesh</option>
						<option value="Assam">Assam</option>
						<option value="Bihar">Bihar</option>
						<option value="Chhattisgarh">Chhattisgarh</option>
						<option value="Goa">Goa</option>
						<option value="Gujarat">Gujarat</option>
						<option value="Haryana">Haryana</option>
						<option value="Himachal Pradesh">Himachal Pradesh</option>
						<option value="Jammu and Kashmir">Jammu and Kashmir</option>
						<option value="Jharkhand">Jharkhand</option>
						<option value="Karnataka">Karnataka</option>
						<option value="Kerala">Kerala</option>
						<option value="Madhya Pradesh">Madhya Pradesh</option>
						<option value="Maharashtra">Maharashtra</option>
						<option value="Manipur">Manipur</option>
						<option value="Meghalaya">Meghalaya</option>
						<option value="Mizoram">Mizoram</option>
						<option value="Nagaland">Nagaland</option>
						<option value="Odisha">Odisha</option>
						<option value="Punjab">Punjab</option>
						<option value="Rajasthan">Rajasthan</option>
						<option value="Sikkim">Sikkim</option>
						<option value="Tamil Nadu">Tamil Nadu</option>
						<option value="Telangana">Telangana</option>
						<option value="Tripura">Tripura</option>
						<option value="Uttar Pradesh">Uttar Pradesh</option>
						<option value="Uttarakhand">Uttarakhand</option>
						<option value="West Bengal">West Bengal</option>
				</div>

				<div class="col-md-6">
					<label for="city">City :</label> <input type="text" name="city"
						placeholder="City.." required="required">
				</div>
				<div class="col-md-6">
					<label for="password">Password :</label> <input type="password"
						name="passwd" placeholder="Enter Password" required="required">
				</div>
				<br> <input type="submit" value="Submit">
			</form>
		</div>
	</div>


	<div class="footer">
		<div class="container">
			<hr>
			<div class="social-link">
				<h3 class="fa fa-text">Follow Us :</h3>
				<a href="#" class="fa fa-facebook"></a> <a href="#"
					class="fa fa-twitter"></a> <a href="#" class="fa fa-google"></a> <a
					href="#" class="fa fa-linkedin"></a>
			</div>
			<hr>
			<div class="rights">
				<h6>Some Contains are copied &copy; 2017</h6>
			</div>
		</div>
	</div>

</body>
</html>
