<!DOCTYPE html>
<html>
<head>
<title>Employer : SIGNUP</title>
<meta charset="utf-8">
<meta name="Job Protal" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="shortcut icon" href="img/logo.png" />
<link rel="stylesheet" type="text/css" href="css/main.css" />
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
</head>
<style>
</style>

<body>

	<div class="top-header">
		<div class="container">
			<a href="index.jsp"><img src="img/logo.png" style="float: left;"></a>
			<a href="signup.html" style="float: right; padding-top: 12px;"><span
				class="glyphicon glyphicon-log-in">&nbsp;</span>SIGN UP</a>
		</div>
	</div>

	<div class="employer-signup">
		<div class="container-signup">
			<h2 style="text-align: center;">Sign-Up And Get To Work</h2>
			<form action="ESignup" method="POST">
				<div class="col-md-12">
					<label for="fname">Input Organization Name :</label> <input
						type="text" name="orgname" placeholder="Input Organization Name.."
						required="required">
				</div>
				<div class="col-md-6">
					<label for="lname">Contact Number :</label> <input type="text"
						name="contact" id="contact" placeholder="Contact Number.."
						required="required" onchange="contactFunction()">
				</div>
				<div class="col-md-6">
					<label for="zipcode">Zip Code :</label> <input type="text"
						name="zipcode" id="zipcode" placeholder="Pin Code"
						required="required" onchange="pinFunction()">
				</div>

				<div class="col-md-6">
					<label for="country">Country :</label> <select id="country"
						name="country">
						<option value="india">India</option>
					</select>
				</div>
				<div class="col-md-6">
					<label for="state">State :</label> <select id="state" name="state">
						<option value="Andra Pradesh">Andra Pradesh</option>
						<option value="Arunachal Pradesh">Arunachal Pradesh</option>
						<option value="Assam">Assam</option>
						<option value="Bihar">Bihar</option>
						<option value="Chhattisgarh">Chhattisgarh</option>
						<option value="Goa">Goa</option>
						<option value="Gujarat">Gujarat</option>
						<option value="Haryana">Haryana</option>
						<option value="Himachal Pradesh">Himachal Pradesh</option>
						<option value="Jammu and Kashmir">Jammu and Kashmir</option>
						<option value="Jharkhand">Jharkhand</option>
						<option value="Karnataka">Karnataka</option>
						<option value="Kerala">Kerala</option>
						<option value="Madhya Pradesh">Madhya Pradesh</option>
						<option value="Maharashtra">Maharashtra</option>
						<option value="Manipur">Manipur</option>
						<option value="Meghalaya">Meghalaya</option>
						<option value="Mizoram">Mizoram</option>
						<option value="Nagaland">Nagaland</option>
						<option value="Odisha">Odisha</option>
						<option value="Punjab">Punjab</option>
						<option value="Rajasthan">Rajasthan</option>
						<option value="Sikkim">Sikkim</option>
						<option value="Tamil Nadu">Tamil Nadu</option>
						<option value="Telangana">Telangana</option>
						<option value="Tripura">Tripura</option>
						<option value="Uttar Pradesh">Uttar Pradesh</option>
						<option value="Uttarakhand">Uttarakhand</option>
						<option value="West Bengal">West Bengal</option>
					</select>
				</div>
				<div class="col-md-4">
					<label for="city">Address :</label> <input type="text" name="city"
						id="txtAddress" placeholder="Address.." required="required">

				</div>
				<div class="col-md-2">
					<input type="button"
						style="margin-top: 32px; margin-right: 72PX; height: 40px; width: 113px;"
						onclick="GetLocation()" value="Get Location" />

				</div>

				<script type="text/javascript">
					function GetLocation() {
						var geocoder = new google.maps.Geocoder();
						var address = document.getElementById("txtAddress").value;
						geocoder
								.geocode(
										{
											'address' : address
										},
										function(results, status) {
											if (status == google.maps.GeocoderStatus.OK) {
												var latitude = results[0].geometry.location
														.lat();
												var longitude = results[0].geometry.location
														.lng();
												//alert("Latitude: " + latitude + "\nLongitude: " + longitude);
												document
														.getElementById('demo1').innerHTML = "Latitude: "
														+ latitude;
												document
														.getElementById('demo2').innerHTML = "Longitude: "
														+ longitude;
												document
														.getElementById('latitude').value = latitude;
												document
														.getElementById('longitude').value = longitude;

											} else {
												alert("Request failed.")
											}
										});
					};
				</script>
				<div class="col-md-6">
					<label for="password">Password :</label> <input type="password"
						name="passwd" placeholder="Enter Password" required="required">
				</div>
				<input type="hidden" name="latitude" id="latitude"> <input
					type="hidden" name="longitude" id="longitude"> <input
					style="margin-top: 16px; margin-right: 24px;" type="submit"
					value="submit">
			</form>
			<div id="demo1" style="margin-left: 20px;" name="latitute"></div>
			<div id="demo2" style="margin-left: 20px;" name="longitude"></div>
		</div>
	</div>



	<div class="footer">
		<div class="container">
			<hr>

			<div class="social-link">

				<h3 class="fa fa-text">Follow Us :</h3>
				<a href="#" class="fa fa-facebook"></a> <a href="#"
					class="fa fa-twitter"></a> <a href="#" class="fa fa-google"></a> <a
					href="#" class="fa fa-linkedin"></a>
			</div>
			<hr>

			<div class="rights">
				<h6>Some Contents are copied &copy; 2017</h6>
			</div>
		</div>
	</div>

</body>
<script>
	function pinFunction() {
		var x = document.getElementById('zipcode').value.length;

		if (x > 6 || x < 6) {
			alert("Pin Code Must Not be of 6 Digits.");
		}
	}

	function contactFunction() {
		var x = document.getElementById('contact').value.length;

		if (x > 10 || x < 10) {
			alert("Contact Number Must be of 10 digits.");
		}
	}
</script>

<script type="text/javascript"
	src="http://maps.googleapis.com/maps/api/js?key=AIzaSyBIWcz37GLZrMMHvyAZr-3UGiPU2-JzzBk"></script>

</html>
